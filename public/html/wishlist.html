<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wishlist - ShopLuxe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/wishlist.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo"><i class="fas fa-store"></i> ShopLuxe</div>
            <ul class="nav-links">
                <li><a href="../../index.html"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="products.html"><i class="fas fa-box-open"></i> Products</a></li>
                <li><a href="wishlist.html" class="active"><i class="fas fa-heart"></i> Wishlist</a></li>
                <li><a href="cart.html"><i class="fas fa-shopping-cart"></i> Cart</a></li>
                <li><a href="login.html"><i class="fas fa-user"></i> Login/Register</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Section -->
    <main>
        <h1>Your Wishlist</h1>
        <div class="wishlist-grid">
            <!-- Example Wishlist Item -->
            <div class="wishlist-item">
                <img src="../images/laptop.webp" alt="Laptop">
                <h3>Laptop</h3>
                <p>Price: $1000</p>
                <div class="actions">
                    <button class="btn">Move to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>
            <div class="wishlist-item">
                <img src="../images/Headphones.webp" alt="Headphones">
                <h3>Headphones</h3>
                <p>Price: $300</p>
                <div class="actions">
                    <button class="btn">Move to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>
            <div class="wishlist-item">
                <img src="../images/Hoodie.webp" alt="Hoodie">
                <h3>Hoodie</h3>
                <p>Price: $50</p>
                <div class="actions">
                    <button class="btn">Move to Cart</button>
                    <button class="btn remove">Remove</button>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 ShopLuxe. All Rights Reserved.</p>
    </footer>
</body>
</html>
