<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - ShopLuxe</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <!-- JavaScript -->
    <script src="../js/login.js"></script>
    <script src="../js/password.js"></script>
</head>
<body>
    <!-- Back to Home -->
    <div class="back-home">
        <a href="/" class="btn"><i class="fas fa-arrow-left"></i> Back to Home</a>
    </div>
    <!-- Login Container -->
    <div class="login-container">
        <div class="login-form">
            <div class="logo">ShopLuxe</div>
            <h2>Login to Your Account</h2>
            <form action="http://localhost:3000/auth/login" method="post">
                <input type="email" name="email" placeholder="Email" required>
                <div class="password-field">
                    <input type="password" name="password" placeholder="Password" required>
                    <span class="toggle-password">üëÅÔ∏è</span>
                </div>
                <button type="submit" class="btn">Sign In</button>
            </form>
        </div>
        <div class="signup-prompt">
            <h3>New Here?</h3>
            <p>Sign up and discover a great amount of new opportunities!</p>
            <a href="register.html" class="btn signup-btn">Sign Up</a>
        </div>
    </div>
</body>
</html>
